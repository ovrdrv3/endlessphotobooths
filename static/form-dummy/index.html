<form name="contact" action="/submit-success/" netlify-honeypot="prefix" netlify>
    <input type="hidden" name="form-name" value="contact" />
    <input type="hidden" label="Prefix:" name="prefix" id="prefix">
    <input type="text" name="name" id="name">
    <input type="tel" name="phone" id="phone">
    <input type="email" name="email" id="email">
    <input type="text" name="comment" id="comment">
    <select id="package" name="package"></select>
    <input id="budget" name="budget" type="radio" value="Budget">
    <input type="radio" id="Referral" name="referral" value="Referral">
    <input id="otherReferral" name="otherReferral" type="text" placeholder="(How did you hear about us?)">

    <input type="submit" value="Send Request">
</form>
